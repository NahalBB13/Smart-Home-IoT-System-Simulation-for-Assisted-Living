[General]
network = iot.SmartHomeNetwork
sim-time-limit = 100s

[Config Default]
description = "Default configuration for the SmartHome IoT simulation."
sim-time-limit = 100s

**.motionSensor*.deviceType = "Motion Sensor"
**.tempSensor.deviceType = "Temperature Sensor"
**.healthMonitor.deviceType = "Health Monitor"
**.healthMonitor.heartbeat = 75 bpm
**.healthMonitor.oxygenLevel = 98 percentage
**.SmartThermostat.coLimit = 50
**.SmartThermostat.coBaseLevel = 10     # Baseline CO level (e.g., typical CO level in a room)
**.SmartThermostat.coAmplitude = 30     # Amplitude of fluctuation
**.SmartThermostat.coFrequency = 0.1    # Frequency of fluctuation (change over time)
**.smartLight.deviceType = "Smart Light"
**.centralHub.gate++ = "Connected to multiple devices"
debug-on-errors = true
record-eventlog = true
